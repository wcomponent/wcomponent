<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta http-equiv="cache-control" content="max-age=0" />
     <meta http-equiv="cache-control" content="no-cache" />
     <meta http-equiv="expires" content="0" />
     <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
     <meta http-equiv="pragma" content="no-cache" />
     <title>Title</title>
     <meta name="description" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1"> 
     <script src="libs/document-register-element.js"></script>
     <script src="libs/Object.observe.poly.js"></script>
     <script src="src/wcomponent.js"></script>

   </head>
 <body>
  <wc-admin-login attributes='username, password'></wc-admin-login>
  <element name='wc-login'>
    <template>
    <form data-submit='onSubmit'>
        <p>
          <label>User Name</label>
          <input data-model='username' type='text'>
        </p>
        <p>
          <label>Password</label>
          <input data-model='password' type='password'>
        </p>
        <p>
          <button type='submit'>Login</button>
        </p>
      </form>
    </template>
    <script>
      WComponent('wc-login', {
        callbacks: {
          created: function(){
            console.log('created;login')
          }
        },
        model: {
          username: 'somnath-kokane',
          password: 'wcomponent'
        },
        events: {
          onSubmit: function(){
            alert(JSON.stringify(this.model));
          }
        }
      });
    </script>
  </element>
  <element name='wc-admin-login'>
    <template is='wc-template' extends='wc-login'></template>
    <script>
      WComponent('wc-admin-login', {
        'extends': 'wc-login',
        callbacks: {
          created: function(){
            console.log('this', this);
            this.model.username = 'admin';
            this.model.password = 'admin';
          }
        }
      });
    </script>
  </element>
  <script>
    WComponent('x-template', {
      extends: 'template',
      callbacks: {
        init: function(){
          this.extendsTemplate = this.attributes.extends;
        },
        created: function(){

        }
      }
    });
  </script>
</body>
</html>
